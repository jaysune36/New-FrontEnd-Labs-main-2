<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 12 Lab</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Your HTML Code below here -->
    <div class="container"><table id="students-table" class="table">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Reserch Assignment</th>
          <th>ID</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2 class="mt-5">Add New User</h2>
    <form class="border-top pt-3">
      <label for="sID" class="form-label">ID</label>
      <input type="text" name="sID" id="sID" class="form-control">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" name="fullName" id="fullName" class="form-control">
      <label for="researchAssignment" class="form-label">Reserach Assignment</label>
      <input type="text" name="researchAssignment" id="researchAssignment" class="form-control">
      <button id="submitBtn" class="btn btn-primary" type="submit">Button</button>
    </form>
    <h2 class="mt-5 edit-form">Edit User</h2>
    <form class="border-top pt-3">
      <label for="studentID" class="form-label">Student ID</label>
      <input type="text" name="id" id="studentID" class="form-control">
      <label for="newFullName" class="form-label">Full Name</label>
      <input type="text" name="newFullName" id="newFullName" class="form-control">
      <label for="newResearchAssignment" class="form-label">Reserach Assignment</label>
      <input type="text" name="newResearchAssignment" id="newResearchAssignment" class="form-control">
      <button id="editBtn" class="btn btn-primary" type="submit">Edit Button</button>
    </form>
  </div>
    
    <!-- ALL OF YOUR JQUERY/BOOTSTRAP/SCRIPT SETUP ARE BELOW HERE. 
  WE USE CDN'S (content delivery network) INSTEAD OF NODE_MODULES -->

    <!-- Jquery CDN  -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- Popper CDN: For dropdowns, popovers, tooltips, etc-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Script CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Our script -->
    <script src="./week12Lab.js"></script>
  </body>
</html>
